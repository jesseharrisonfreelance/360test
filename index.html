<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>360&deg; Video</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="360&deg; Video - A-Frame">
    <script src="aframe-master.js"></script>
</head>

<body>

    <a-scene>
        <a-assets>
            <video id="degraves" src="degraves265.mp4" preload="auto" autoplay loop="true" crossOrigin="anonymous"></video>
        </a-assets>

        <!-- Using the asset management system. -->
        <a-videosphere src="#degraves"></a-videosphere>

        <!-- Defining the URL inline. Not recommended but more comfortable for web developers. 
        <a-videosphere src="degraves265.mp4"></a-videosphere>-->
    </a-scene>

</body>

</html>
